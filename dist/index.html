<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
    <title>myTodo's</title>

    <!-- !---------------------- header end  ------------------- -->

    <!-- !---------------------- nav  ------------------- -->
    <div class="nav">
      <div class="project-default">
        <button>general</button>
      </div>

      <h2 class="proj-title">New Projects</h2>

      <div class="project-list">
        <div class="project">
          <p>cooking</p>
          <button>delete</button>
        </div>
      </div>
      <button class="add-project">+ add project</button>
      <!-- hidden -->
      <div class="input-project">
        <form action="#">
          <input id="project-input-text" type="text" required />
          <div class="proj-btns">
            <button class="add-proj" type="submit">add</button>
            <button class="cancel-proj">cancel</button>
          </div>
        </form>
      </div>
    </div>

    <main></main>
